  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="home.css">
</head>
<body style="background-color: #ADDCCF;">
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="main d-flex justify-content-center align-items-center flex-column mt-5">
        <form class="fw-bold-text">
          <h1 class="text-center">Add New Room</h1>
          <br>
          <tr>
            <td><label><label class="color-red"> *</label> The name of the room:</label></td>
            <td>
              <input type="text" class="form-control" placeholder="Name">
            </td>
          </tr>
          <br>
          <tr>
            <td><label><label class="color-red"> *</label> Room size:</label></td>
            <td>
              <input type="number" class="form-control" placeholder="m2">
            </td>
          </tr>
          <br>
          <tr>
            <td><label><label class="color-red"> *</label> Price room:</label></td>
            <td>
              <input type="number" class="form-control" placeholder="$">
            </td>
          </tr>
          <br>
          <tr>
            <td><label><label class="color-red"> *</label> Amount people:</label></td>
            <td>
              <input type="number" class="form-control" placeholder="people">
            </td>
          </tr>
          <br>
          <tr>
            <td><label><label class="color-red"> *</label> Select rental type:</label></td>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open the menu to choose a rental type</option>
              <option value="1">Rent by year</option>
              <option value="2">Rent by day</option>
              <option value="3">Rent by the hour</option>
            </select>
          </tr>
          <br>
          <tr>
            <div>
              <button type="submit" class="btn btn-primary">Add Room</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </tr>
        </form>
      </div>
    </div>
    <div class="col-6">
      <img class="test" src="./img/create.jpg" alt="">
    </div>
  </div>
</div>
</body>
</html>
