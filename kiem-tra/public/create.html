<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="home.css">
</head>
<body>
<body style="background-color: #ADDCCF;">
<div class="container">
  <div class="row">
    <h1 class="text-center">Add New Customer</h1>
    <div class="col">
      <div class="main d-flex justify-content-center align-items-center flex-column mt-5">
        <form class="fw-bold-text " style="width: 60%">
          <tr>
            <td><label><label class="color-red"> *</label> The name of the customer:</label></td>
            <td>
              <input type="text" class="form-control" placeholder="Name">
            </td>
          </tr>
          <br>

          <tr>
            <td><label><label class="color-red"> *</label> Day Of Birth:</label></td>
            <td>
              <input type="date" class="form-control" placeholder="mm/dd/yyyy">
            </td>
          </tr>
          <br>

          <tr>
            <td><label><label class="color-red"> *</label> Select gender :</label></td>
            <select class="form-select" aria-label="Default select example">
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </tr>
          <br>

          <tr>
            <td><label><label class="color-red"> *</label> CMND:</label></td>
            <td>
              <input type="number" class="form-control" placeholder="12345678">
            </td>
          </tr>
          <br>
          <tr>
            <td><label><label class="color-red"> *</label> Number Phone:</label></td>
            <td>
              <input type="number" class="form-control" placeholder="037*****90">
            </td>
          </tr>
          <br>
          <tr>
            <td><label><label class="color-red"> *</label> Email:</label></td>
            <td>
              <input type="text" class="form-control" placeholder="***@gmail.com">
            </td>
          </tr>

          <br>
          <tr>
            <td><label><label class="color-red"> *</label> Select Type Customer :</label></td>
            <select class="form-select" aria-label="Default select example">
              <option value="1">Diamond</option>
              <option value="2">Gold</option>
              <option value="3">Silver</option>
              <option value="3">Bronze</option>
            </select>
          </tr>
          <br>
          <tr>
            <td><label><label class="color-red"> *</label> Address:</label></td>
            <td>
              <input type="text" class="form-control" placeholder="Hà Nội">
            </td>
          </tr>
          <br>
          <tr>
            <div>
              <button type="submit" class="btn btn-primary">Add</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </tr>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</body>
</html>
